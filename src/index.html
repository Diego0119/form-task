<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción - Servicio Técnico El Pinguino</title>
    <link rel="stylesheet" href="../public/style/style.css">
</head>

<body>
    <div class="container">
        <h1>ENCUESTA DE SATISFACCIÓN AL CLIENTE: “SERVICIO TÉCNICO EL PINGUINO MAGALLANICO</h1>
        <div class="logo">
            <img src="../public/images/logo.jpg" alt="Logo de la empresa" style="width: 150px; height: auto;">
        </div>
        <form action="../functions/process_form.php" method="POST">
            <fieldset>
                <legend>Información Básica</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" placeholder="Ejemplo: 12345678-9" required>

                <label for="facebook">Facebook:</label>
                <input type="url" id="facebook" name="facebook" placeholder="https://facebook.com/tuusuario">

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">

                <label for="pais">País:</label>
                <select id="pais" name="pais" onchange="actualizarCiudades()">
                    <option value="">Selecciona un país</option>
                    <option value="Chile">Chile</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Peru">Perú</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Mexico">México</option>
                </select>

                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudad">
                    <option value="">Selecciona una ciudad</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Fecha y Hora de la Encuesta</legend>
                <label for="fecha_encuesta">Fecha Encuesta:</label>
                <input type="date" id="fecha_encuesta" name="fecha_encuesta">

                <label for="hora_encuesta">Hora Encuesta:</label>
                <input type="time" id="hora_encuesta" name="hora_encuesta">
            </fieldset>

            <fieldset>
                <legend>Información Adicional</legend>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

                <label for="mes">Mes:</label>
                <input type="month" id="mes" name="mes">

                <label for="semana">Semana:</label>
                <input type="week" id="semana" name="semana">

                <label for="puntuacion">¿Cuál es su apreciación de esta página? (-10 a 10):</label>
                <input type="number" id="puntuacion" name="puntuacion" min="-10" max="10">

                <label for="intervalo">Intervalo de satisfacción (0 a 10):</label>
                <input type="range" id="intervalo" name="intervalo" min="0" max="10">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ejemplo: +56912345678">

                <label for="color">Color Favorito:</label>
                <input type="color" id="color" name="color">
            </fieldset>

            <fieldset>
                <legend>Preguntas de Encuesta</legend>

                <label>¿Cómo nos conociste?</label>
                <select name="como_nos_conociste">
                    <option value="amigo">A través de un amigo</option>
                    <option value="buscador">A través de un buscador</option>
                    <option value="red">Navegando por la red</option>
                    <option value="otros">Otros</option>
                </select>

                <label>¿Tiene Computadora en su casa?</label>
                <input type="radio" id="computadora_si" name="tiene_computadora" value="si">
                <label for="computadora_si">Sí</label>
                <input type="radio" id="computadora_no" name="tiene_computadora" value="no">
                <label for="computadora_no">No</label>

                <label>¿De qué tipo es?</label>
                <input type="radio" id="laptop" name="tipo_computadora" value="laptop">
                <label for="laptop">Laptop</label>
                <input type="radio" id="casa" name="tipo_computadora" value="casa">
                <label for="casa">Casa</label>

                <label>¿Cada cuánto lleva su computadora a mantenimiento?</label>
                <select name="frecuencia_mantenimiento">
                    <option value="mensual">Cada mes</option>
                    <option value="trimestral">Cada 3 meses</option>
                    <option value="cuando_falla">Cuando la computadora no sirve</option>
                </select>

                <label>¿Qué sistema operativo tiene instalado?</label>
                <select name="sistema_operativo">
                    <option value="windows_98">Windows 98</option>
                    <option value="windows_xp">Windows XP</option>
                    <option value="windows_vista">Windows Vista</option>
                    <option value="windows_7">Windows 7</option>
                    <option value="linux">Linux (especifique distribución)</option>
                    <option value="otro">Otro (especifique)</option>
                </select>

                <label>¿Qué falla es la más común en su computadora?</label>
                <select name="falla_comun">
                    <option value="no_arranca">No arranca</option>
                    <option value="virus">Virus</option>
                    <option value="componente_fisico">Falla de un componente físico</option>
                    <option value="ralentizacion">Ralentización del sistema</option>
                    <option value="otro">Otro (especifique)</option>
                </select>

                <label>Generalmente, ¿qué le hacen a su computadora?</label>
                <input type="checkbox" id="limpieza" name="mantenimiento[]" value="limpieza">
                <label for="limpieza">Limpieza</label>
                <input type="checkbox" id="reiniciar" name="mantenimiento[]" value="reiniciar">
                <label for="reiniciar">Reiniciar el sistema</label>
                <input type="checkbox" id="vacuna" name="mantenimiento[]" value="vacuna">
                <label for="vacuna">Vacuna de virus</label>
                <input type="checkbox" id="otro" name="mantenimiento[]" value="otro">
                <label for="otro">Otro</label>

                <label for="lugar_mantenimiento">¿Dónde lleva su computadora a mantenimiento?</label>
                <input type="text" id="lugar_mantenimiento" name="lugar_mantenimiento">

                <label>¿Cómo califica el servicio que recibe?</label>
                <input type="radio" id="eficiente" name="calidad_servicio" value="eficiente">
                <label for="eficiente">Eficiente</label>
                <input type="radio" id="bueno" name="calidad_servicio" value="bueno">
                <label for="bueno">Bueno</label>
                <input type="radio" id="malo" name="calidad_servicio" value="malo">
                <label for="malo">Malo</label>

                <label>¿Cómo percibe el precio del servicio?</label>
                <input type="radio" id="barato" name="precio_servicio" value="barato">
                <label for="barato">Barato</label>
                <input type="radio" id="caro" name="precio_servicio" value="caro">
                <label for="caro">Caro</label>
                <input type="radio" id="bien_cobrado" name="precio_servicio" value="bien_cobrado">
                <label for="bien_cobrado">Bien cobrado</label>

                <label>¿Ha solicitado software a medida?</label>
                <input type="radio" id="software_si" name="software_a_medida" value="si">
                <label for="software_si">Sí</label>
                <input type="radio" id="software_no" name="software_a_medida" value="no">
                <label for="software_no">No</label>

                <label>¿Cómo califica el sistema que le desarrollaron?</label>
                <input type="range" id="calificacion" name="calificacion" min="1" max="10">

                <p>Califique del 1 al 10:</p>
                <label for="tamaño">Tamaño:</label>
                <input type="number" id="tamaño" name="tamaño" min="1" max="10">

                <label for="funcionalidad">Funcionalidad:</label>
                <input type="number" id="funcionalidad" name="funcionalidad" min="1" max="10">

                <label for="complejidad">Complejidad:</label>
                <input type="number" id="complejidad" name="complejidad" min="1" max="10">

                <label for="costo">Costo:</label>
                <input type="number" id="costo" name="costo" min="1" max="10">

                <label for="disponibilidad">Disponibilidad:</label>
                <input type="number" id="disponibilidad" name="disponibilidad" min="1" max="10">
            </fieldset>

            <button type="submit">Enviar Encuesta</button>
        </form>
    </div>
</body>
<script>
    function actualizarCiudades() {
        const pais = document.getElementById("pais").value;
        const ciudadSelect = document.getElementById("ciudad");
        ciudadSelect.innerHTML = "";

        let opciones = [];

        if (pais === "Chile") {
            opciones = ["Santiago", "Valparaíso", "Concepción"];
        } else if (pais === "Argentina") {
            opciones = ["Buenos Aires", "Córdoba", "Mendoza"];
        } else if (pais === "Peru") {
            opciones = ["Lima", "Arequipa", "Cusco"];
        } else if (pais === "Colombia") {
            opciones = ["Bogotá", "Medellín", "Cali"];
        } else if (pais === "Mexico") {
            opciones = ["Ciudad de México", "Guadalajara", "Monterrey"];
        }

        opciones.forEach(ciudad => {
            const option = document.createElement("option");
            option.value = ciudad;
            option.textContent = ciudad;
            ciudadSelect.appendChild(option);
        });
    }
</script>

</html>
